language: cpp
sudo: required
dist: trusty
compiler:
- gcc
- clang

install:
# Download conan
- wget http://downloads.conan.io/latest_debian -O conan.deb
- sudo dpkg -i conan.deb
- rm conan.deb

# Automatic detection of your arch, compiler, etc
- conan install

script:
- mkdir build
- cd build
- cmake .. -DBUILD_TESTS=ON -DCOVERAGE=ON && make
- test/lmstest
after_success:
- bash <(curl -s https://codecov.io/bash)
